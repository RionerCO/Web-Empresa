        <h2>CONTACTANOS</h2>
        <form>
            <div class="input-group">
                <div class="input-box">
                    <label>NOMBRE</label>
                    <input type="text" required>
                </div>

                    <label>APELLIDO</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="input-box">
                <label>EMAIL</label>
                <input type="email" required>
            </div>

            <div class="input-box">
                <label>MENSAJE</label>
                <textarea required></textarea>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
